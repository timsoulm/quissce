<div class="row">
  <div class="col-lg-12">
    <rd-widget>
        <rd-widget-body>
            <div class="message">
                Welcome to the Soup Reviews Premium Portal
            </div>
        </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<rd-widget>
			<rd-widget-header icon="fa-users" title="Soup Reviews">
				<input type="text" placeholder="Search" class="form-control input-sm" ng-model="searchSoup.searchText">
			</rd-widget-header>
			<rd-widget-body classes="medium no-padding">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr><th>Brand</th><th>Soup Type</th><th>Rating</th></tr>
						</thead>
						<tbody>
							<tr ng-repeat="review in soupReviews | filter:searchSoup.searchText">
                                <td>{{review.brand}}</td>
                                <td><a ng-click="setSoup(review)" href="#/reviewpage">{{review.soupType}}</a></td>
                                <td>{{review.rating}}</td>
                            </tr>
						</tbody>
					</table>
        		</div>
			</rd-widget-body>
		<rd-widget>
	</rd-widget></rd-widget></div>
</div>
